name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: CI
        run: npm ci

      - name: Create Docs
        run: |
          cd $GITHUB_WORKSPACE/${{github.repository}}
          npm run docs

      - name: Run Tests
        env:
          REQUIRED_PHRASE: "API Reference,API%20Reference"
          FORBIDDEN_PHRASE: "# ${{ github.repository }},[${{ github.repository }}]"
        run: npm run test
